<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>CV - Maxime Pohle</title>
<head>
	<h1>CV Numérique</h1>
</head>
<!-- This part represents the different buttons of the CV -->
<button type="button" onclick="showOneDiv('div1')">Présentation</button>
<button type="button" onclick="showOneDiv('div2')">Compétences</button>
<button type="button" onclick="showOneDiv('div3')">Formation</button>
<button type="button" onclick="showOneDiv('div4')">Expériences professionnelles</button>
<button type="button" onclick="showOneDiv('div5')">Contact</button>
<!-- This part represents the different menus of the CV 
	Part 1 : Presentation-->
	<body>
		<div class="my-menus" id="div1">
			Partie 1
		</div>
		<!-- Part 2 : Skills-->
		<div class="my-menus" id="div2" style="display: none;">
			Partie 2
		</div>
		<!-- Part 3 : Formation-->
		<div class="my-menus" id="div3" style="display: none;">
			Partie 3
		</div>
		<!-- Part 4 : Professional Experiences-->
		<div class="my-menus" id="div4" style="display: none;">
			Partie 4
		</div>
		<!-- Part 5 : Contact-->
		<div class="my-menus" id="div5" style="display: none;">
			Partie 5
		</div>
	</body>
	<!-- This script represents all the functions that i use in this CV-->
	<script>
		<!-- The function who shows one part of the CV-->
		function showOneDiv(anID) {
			var myMenus = document.querySelectorAll('.my-menus'),
			i = 0,
			l = myMenus.length;

			for (i; i < l; i++) {
				myMenus[i].style.display = 'none';
			}
			var div = document.getElementById(anID);
			div.style.display = "block";
		}
	</script>
