	<!-- This part represents the different buttons of the CV -->

	<button type="button" onclick="hideOrShow('div2')">Comp&eacutetences</button>
	<button type="button" onclick="hideOrShow('div3')">Formation</button>
	<button type="button" onclick="hideOrShow('div4')">Exp&eacuteriences professionnelles</button>
	<button type="button" onclick="hideOrShow('div5')">Contact</button>
	<!-- This part represents the different menus of the CV

	<!-- This script represents all the functions that i use in this CV-->
	<script>
	<!-- The function who hide or show the different parts of the CV-->
	function hideOrShow(anID) {
		var x = document.getElementById(anID);
		if (x.style.display === "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
	}
</script>
